alias: Lock up if everyone leaves
trigger:
  platform: state
  entity_id: group.all_devices
  to: 'not_home'
condition:
- condition: state
  entity_id: switch.presence
  state: 'on'
- condition: state
  entity_id: group.all_locks
  state: 'unlocked'
action:
  - service: lock.lock
    entity_id: group.all_locks
