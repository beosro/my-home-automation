alias: Unlock the door if someone arrives
trigger:
  platform: state
  entity_id: group.all_devices
  to: 'home'
condition:
- condition: state
  entity_id: switch.presence
  state: 'on'
- condition: state
  entity_id: group.all_locks
  state: 'locked'
action:
- service: lock.unlock
  entity_id: group.all_locks
