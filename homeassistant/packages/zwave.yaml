homeassistant:
  customize_glob:
    'sensor.zwave_*':
      hidden: True
    'binary_sensor.zwave_*':
      hidden: True
    'zwave.*':
      hidden: True

panel_iframe:
  ozwcp:
    title: OZWCP
    icon: mdi:signal-variant
    url: !secret ozwcp_url

cover:
  platform: zwave

zwave:
  usb_path: /dev/ttyACM0
  config_path: !secret zwave_config_path
