homeassistant:
  customize:
    script.cam_up:
      icon: mdi:arrow-up
      friendly_name: Camera Up
    script.cam_down:
      icon: mdi:arrow-down
      friendly_name: Camera Down
    script.cam_left:
      icon: mdi:arrow-left
      friendly_name: Camera Left
    script.cam_right:
      icon: mdi:arrow-right
      friendly_name: Camera Right
    camera.camera:
      friendly_name: Front
  customize_glob:
    'sensor.*_audio_connections':
      hidden: true
    'sensor.*_video_connections':
      hidden: true

group:
  Camera:
    - camera.camera
    - camera.last_motion
    - binary_sensor.cam_motion
    - script.cam_up
    - script.cam_down
    - script.cam_left
    - script.cam_right
    - camera.den
    - camera.kitchen

panel_iframe:
  cams:
    title: Cameras
    icon: mdi:video
    url: !secret cams_url

android_ip_webcam:
  - host: !secret android_ip_1
    scan_interval: 20
    name: Kitchen
    motion_sensor: true
    sensors:
      - battery_level
      - light
      - sound
      - pressure
  - host: !secret android_ip_2
    scan_interval: 20
    name: Den
    motion_sensor: true
    sensors:
      - battery_level
      - light
      - sound
      - pressure

camera:
  - platform: generic
    still_image_url: !secret cam_image_url
    name: Camera
  - platform: local_file
    name: Last Motion
    file_path: !secret cam_latest_file
  - platform: ffmpeg
    input: !secret wansview_rtsp
    name: Backyard

shell_command:
  cam_direction: !secret cam_direction_script

script:
  cam_down:
    sequence:
      - service: shell_command.cam_direction
        data:
          direction: 'down'
  cam_up:
    sequence:
      - service: shell_command.cam_direction
        data:
          direction: 'up'
  cam_left:
    sequence:
      - service: shell_command.cam_direction
        data:
          direction: 'left'
  cam_right:
    sequence:
      - service: shell_command.cam_direction
        data:
          direction: 'right'
